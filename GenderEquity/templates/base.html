<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gender Equity Platform{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'mentor_list' %}">Mentorship</a></li>
                <li><a href="{% url 'forum_list' %}">Forum</a></li>
                <li><a href="{% url 'story_list' %}">Stories</a></li>
                <li><a href="{% url 'admin:index' %}">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Gender Equity Platform</p>
    </footer>
</body>
</html>
